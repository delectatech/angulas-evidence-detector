<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eel Spinner - Loading Component</title>
  <style>
    /* Reset y configuraci√≥n base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* Fondo transparente para el componente */
    .eel-component {
      background: transparent;
      /* borde, padding y margin eliminados */
      border: none;
      padding: 0;
      margin: 0;
    }

    /* Contenedor del spinner */
    .eel-spinner {
      position: relative;
      width: 480px; /* 4x from 120px */
      height: 240px; /* 4x from 60px */
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }

    /* Cuerpo principal de la anguila */
    .eel-body {
      position: relative;
      width: 400px; /* 4x from 100px */
      height: 24px; /* 4x from 6px */
      display: flex;
      align-items: center;
    }

    /* Segmentos del cuerpo para movimiento ondulante */
    .eel-segment {
      position: absolute;
      width: 48px; /* 4x from 12px */
      height: 24px; /* 4x from 6px */
      background: linear-gradient(90deg, #888 0%, #AAA 50%, #888 100%);
      border-radius: 12px; /* 4x from 3px */
      animation: eelUndulate 2s ease-in-out infinite;
    }
    .eel-segment:nth-child(1) { left: 0px;   animation-delay: 0s; }
    .eel-segment:nth-child(2) { left: 40px;  animation-delay: 0.1s; } /* 4x from 10px */
    .eel-segment:nth-child(3) { left: 80px;  animation-delay: 0.2s; } /* 4x from 20px */
    .eel-segment:nth-child(4) { left: 120px; animation-delay: 0.3s; } /* 4x from 30px */
    .eel-segment:nth-child(5) { left: 160px; animation-delay: 0.4s; } /* 4x from 40px */
    .eel-segment:nth-child(6) { left: 200px; animation-delay: 0.5s; } /* 4x from 50px */
    .eel-segment:nth-child(7) { left: 240px; animation-delay: 0.6s; } /* 4x from 60px */
    .eel-segment:nth-child(8) { left: 280px; animation-delay: 0.7s; } /* 4x from 70px */

    /* Cabeza de la anguila */
    .eel-head {
      position: absolute;
      left: -32px; /* 4x from -8px */
      top: -8px; /* 4x from -2px */
      width: 64px; /* 4x from 16px */
      height: 40px; /* 4x from 10px */
      background: linear-gradient(135deg, #999 0%, #BBB 100%);
      border-radius: 50% 20% 20% 50%;
      animation: eelHeadMove 2s ease-in-out infinite;
      z-index: 10;
    }
    .eel-head::before {
      content: '';
      position: absolute;
      width: 6px; /* 4x from 1.5px */
      height: 6px; /* 4x from 1.5px */
      background: #333;
      border-radius: 50%;
      top: 12px; /* 4x from 3px */
      left: 16px; /* 4x from 4px */
      opacity: 0.8;
    }

    /* Cola de la anguila - CORREGIDA */
    .eel-tail {
      position: absolute;
      left: 320px; /* 4x from 79px and slightly adjusted for better sync */
      top: 1.5px; /* 4x from 1px */
      width: 0;
      height: 0;
      border-left: 32px solid #888; /* 4x from 8px */
      border-top: 12px solid transparent; /* 4x from 3px */
      border-bottom: 12px solid transparent; /* 4x from 3px */
      animation: eelUndulate 2s ease-in-out infinite;
      animation-delay: 0.75s; /* Slightly adjusted to better sync with last segment */
      z-index: 5;
    }

    /* Animaciones */
    @keyframes eelUndulate {
      0%,100% { transform: translateY(0) rotate(0deg); }
      25%    { transform: translateY(-12px) rotate(5deg); } /* 4x from -3px */
      50%    { transform: translateY(0) rotate(0deg); }
      75%    { transform: translateY(12px) rotate(-5deg); } /* 4x from 3px */
    }
    @keyframes eelHeadMove {
      0%,100% { transform: translateY(0) rotate(0deg); }
      25%    { transform: translateY(-8px) rotate(3deg); } /* 4x from -2px */
      50%    { transform: translateY(0) rotate(0deg); }
      75%    { transform: translateY(8px) rotate(-3deg); } /* 4x from 2px */
    }

    /* Ocultar ripples y texto de carga */
    .water-ripple { display: none; }
    .loading-text { display: none; }

    /* Responsive */
    @media (max-width: 768px) {
      body { padding: 20px; }
    }
  </style>
</head>
<body>
  <!-- Spinner principal sin ripples, sin borde ni texto -->
  <div class="eel-component">
    <div class="eel-spinner">
      <div class="eel-body">
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-segment"></div>
        <div class="eel-head"></div>
        <div class="eel-tail"></div>
      </div>
    </div>
  </div>
</body>
</html>
